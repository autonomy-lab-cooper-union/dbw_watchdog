name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: install libsocketcan
      run: |
        cd tools
        sudo ./install-libsocketcan.sh
    - name: make
      run: make
